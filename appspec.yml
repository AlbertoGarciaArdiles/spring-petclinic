version: 0.0
os: linux
files:
  - source: /
    destination: /tmp/codedeploy-deployment-staging-area
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
  AfterInstall:
    - location: scripts/install_service
      timeout: 300
  ApplicationStart:
    - location: scripts/start_application
      timeout: 300
  ValidateService:
    - location: scripts/basic_health_check.sh